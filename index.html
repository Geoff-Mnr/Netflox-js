<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./img/favicon_netflox.png" />
    <link rel="stylesheet" href="./css/main/main_style.css" />
    <title>Netflox</title>
  </head>

  <body>
    <!--Page principale avec les différents films-->
    <header id="Accueil">
      <!--Header avec une navbar et une video (utilisation de js pour changer la couleur de la navbar au scroll )-->
      <nav>
        <!--Container pour avoir à gauche le logo et le menu-->
        <div class="menu">
          <img src="./img/logo.png" alt="" class="header_main_img_logo" />
          <ul>
            <li><a href="#Accueil">Accueil</a></li>
            <li><a href="./html/series.html">Séries</a></li>
            <li><a href="./html/movies.html">Films</a></li>
            <li><a href="./html/favoris.html">Ma liste</a></li>
          </ul>
        </div>
        <!--Container pour pour pouvoit placer l'image à droite dans la navbar-->
        <div class="profile">
          <div class="search-container">
            <input type="text" id="search" class="search" placeholder="Films, séries, acteurs">
            <div id="searchResults"></div>
          </div>
          <button id="searchButton" class="searchButton">
            <img src="./img/icons8-loupe.svg" alt="search" class="searchImg">
          </button>
          <img
            src="./img/hero.png"
            alt="profil"
            class="header_profil_img"
          />
        </div>
      </nav>
      <!--Video qui tourne en boucle-->
      <div id="header_background" class="header_background">
        <img id="header_background_img" src="" alt="header_background" />
      </div>
    </header>

    <main>
      <!--Utilisation d'un container pour mettre les 3 catégories de films et utilisation de flexbox-->
      <div class="movies">
        <!--Liens avec les films img vers une page html-->
        <h2>Nouvautés</h2>
        <ul id="moviesNews"></ul>
        <h2>Populaires</h2>
        <ul id="moviesPopular"></ul>
        <h2>Les mieux notés</h2>
        <ul id="moviesRated"></ul>
        <h2>Séries - Populaires</h2>
        <ul id="seriesPopular"></ul>
        <h2>Séries - Nouvautés</h2>
        <ul id="seriesNews"></ul>
        <h2>Séries - Les mieux notés</h2>
        <ul id="seriesRated"></ul>
      </div>
    </main>
    <footer><span>Netflox - Geoff Mnr - 2024</span></footer>
  </body>
  <!--lien vers script js pour le header-->
  <script src="./javascript/main_header.js"></script>
  <script src="./javascript/main_movies.js"></script>
</html>
